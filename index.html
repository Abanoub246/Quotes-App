<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <link
      rel="shortcut icon"
      href="images/quote-left-solid.svg"
      type="image/x-icon"
    />

    <!-- ~Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- #Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ^Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Kalnia:wght@100;200;300;400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- !CSS Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- &<header> -->

    <header id="main" class="main py-4 py-sm-5">
      <div class="container-md bg-white w-100 h-100 rounded-5 text-center p-4 p-sm-5">
        <h1 class="display-2 fw-bolder mb-3 mb-sm-4 ">Quote of the Day</h1>
        <p class="fs-5 fw-semibold secondary-color mb-4">Press the button below to recieve a random quote!</p>
        <div><i class="fa-solid fa-quote-left display-3 mb-3 tertiary-color"></i></div>
        <p id="quote" class="quote fs-4 fw-semibold"> “The Random Quote.” </p>
        <p id="author" class="author fs-4 mb-0"> The Author </p>
        <div><i class="fa-solid fa-quote-right display-3 mt-3 tertiary-color"></i></i></div>
        <button onclick=displayQuoteToUser() class="btn btn-lg btn-outline-primary mt-4">New Quote</button>
      </div>
    </header>

    <!-- &<header> -->

    <!-- ^<js> -->

    <script src="main.js"></script>

    <!-- ^</js> -->
  </body>
</html>
